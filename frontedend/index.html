<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASSA Organization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .role-tab.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .role-tab:not(.active):hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .admin-accent {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .member-accent {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-card w-full max-w-md rounded-2xl shadow-2xl p-8 relative z-10 fade-in">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">ASSA Organization</h1>
            <p class="text-gray-600 text-sm">Welcome back! Please sign in to your account</p>
        </div>

        <!-- Role Selection Tabs -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="memberTab" class="role-tab active flex-1 py-3 px-4 rounded-md text-sm font-medium transition-all duration-300 text-white">
                <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                </svg>
                Anggota
            </button>
            <button id="adminTab" class="role-tab flex-1 py-3 px-4 rounded-md text-sm font-medium transition-all duration-300 text-gray-600">
                <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"/>
                </svg>
                Admin
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Role Indicator -->
            <div id="roleIndicator" class="member-accent text-white text-center py-2 px-4 rounded-lg text-sm font-medium">
                <span id="roleText">Portal Akses Anggota</span>
            </div>

            <!-- Email/Username Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <span id="emailLabel">Email Address</span>
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                    </div>
                    <input type="email" id="email" name="email" required 
                           class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="Enter your email address">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required 
                           class="input-focus block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-500 font-medium">
                    Forgot password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginButton" 
                    class="login-btn w-full member-accent text-white py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <span id="buttonText">Sign in as Member</span>
                <svg class="w-4 h-4 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </button>
        </form>

        <!-- Register Link (Only for Members) -->
        <div id="registerSection" class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Belum punya akun? 
                <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Daftar sebagai Anggota</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Â© 2024 ASSA Organization. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // DOM Elements
        const memberTab = document.getElementById('memberTab');
        const adminTab = document.getElementById('adminTab');
        const roleIndicator = document.getElementById('roleIndicator');
        const roleText = document.getElementById('roleText');
        const emailLabel = document.getElementById('emailLabel');
        const emailInput = document.getElementById('email');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const registerSection = document.getElementById('registerSection');
        const forgotPassword = document.getElementById('forgotPassword');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');

        let currentRole = 'member';

        // Tab switching functionality
        function switchToMember() {
            currentRole = 'member';
            
            // Update tab styles
            memberTab.classList.add('active', 'text-white');
            memberTab.classList.remove('text-gray-600');
            adminTab.classList.remove('active', 'text-white');
            adminTab.classList.add('text-gray-600');
            
            // Update role indicator
            roleIndicator.className = 'member-accent text-white text-center py-2 px-4 rounded-lg text-sm font-medium';
            roleText.textContent = 'Portal Akses Anggota';
            
            // Update form elements
            emailLabel.textContent = 'Email Address';
            emailInput.placeholder = 'Enter your email address';
            emailInput.type = 'email';
            
            // Update button
            loginButton.className = 'login-btn w-full member-accent text-white py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2';
            buttonText.textContent = 'Masuk sebagai Anggota';
            
            // Show register section
            registerSection.classList.remove('hidden');
        }

        function switchToAdmin() {
            currentRole = 'admin';
            
            // Update tab styles
            adminTab.classList.add('active', 'text-white');
            adminTab.classList.remove('text-gray-600');
            memberTab.classList.remove('active', 'text-white');
            memberTab.classList.add('text-gray-600');
            
            // Update role indicator
            roleIndicator.className = 'admin-accent text-white text-center py-2 px-4 rounded-lg text-sm font-medium';
            roleText.textContent = 'Akses Administrator';
            
            // Update form elements
            emailLabel.textContent = 'Username or Email';
            emailInput.placeholder = 'Enter your username or email';
            emailInput.type = 'text';
            
            // Update button
            loginButton.className = 'login-btn w-full admin-accent text-white py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2';
            buttonText.textContent = 'Masuk sebagai Admin';
            
            // Hide register section
            registerSection.classList.add('hidden');
        }

        // Event listeners
        memberTab.addEventListener('click', switchToMember);
        adminTab.addEventListener('click', switchToAdmin);

        // Password toggle functionality
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            if (type === 'text') {
                this.innerHTML = `
                    <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                    </svg>
                `;
            } else {
                this.innerHTML = `
                    <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                `;
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                alert('Mohon isi semua kolom.');
                return;
            }
            
            // Simulate login process
            buttonText.textContent = 'Sedang masuk...';
            loginButton.disabled = true;
            
            setTimeout(() => {
                const roleDisplay = currentRole === 'member' ? 'Anggota' : 'Admin';
                alert(`Login berhasil!\n\nRole: ${roleDisplay}\nEmail/Username: ${email}\n\nMengalihkan ke dashboard...`);
                
                // Reset button
                buttonText.textContent = currentRole === 'member' ? 'Masuk sebagai Anggota' : 'Masuk sebagai Admin';
                loginButton.disabled = false;
            }, 1500);
        });

        // Forgot password functionality
        forgotPassword.addEventListener('click', function(e) {
            e.preventDefault();
            alert(`Link reset password akan dikirim ke ${currentRole === 'member' ? 'alamat email Anda' : 'email terdaftar Anda'}.\n\nSilakan periksa inbox dan ikuti petunjuknya.`);
        });

        // Register link functionality
        const registerLink = registerSection.querySelector('a');
        if (registerLink) {
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Mengalihkan ke halaman pendaftaran anggota...\n\nAnda dapat membuat akun anggota baru dengan informasi pribadi Anda.');
            });
        }

        // Input validation and styling
        const inputs = document.querySelectorAll('input[type="email"], input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && this.checkValidity()) {
                    this.classList.add('border-green-300');
                    this.classList.remove('border-red-300');
                } else if (this.value && !this.checkValidity()) {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-green-300');
                } else {
                    this.classList.remove('border-green-300', 'border-red-300');
                }
            });
        });
    </script>
