<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - ASSA Organization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .register-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background-color: #ef4444; }
        .strength-medium { background-color: #f59e0b; }
        .strength-strong { background-color: #10b981; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Registration Container -->
    <div class="register-card w-full max-w-lg rounded-2xl shadow-2xl p-8 relative z-10 fade-in">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">ASSA Organization</h1>
            <h2 class="text-xl font-semibold text-blue-600 mb-2">Daftar sebagai Anggota</h2>
            <p class="text-gray-600 text-sm">Bergabunglah dengan komunitas ASSA Organization</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-5">
            <!-- Full Name Field -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <input type="text" id="fullName" name="fullName" required 
                           class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="Masukkan nama lengkap Anda">
                </div>
            </div>

            <!-- Email Address Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                    </div>
                    <input type="email" id="email" name="email" required 
                           class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="contoh@email.com">
                </div>
            </div>

            <!-- Phone Number Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </div>
                    <input type="tel" id="phone" name="phone" required 
                           class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="08xxxxxxxxxx">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required 
                           class="input-focus block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="Minimal 8 karakter">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div id="passwordStrength" class="password-strength w-full bg-gray-200"></div>
                    <p id="passwordStrengthText" class="text-xs text-gray-500 mt-1">Password harus minimal 8 karakter</p>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           class="input-focus block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                           placeholder="Ulangi password Anda">
                    <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
                <p id="passwordMatchText" class="text-xs mt-1 hidden"></p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1">
                <label for="terms" class="ml-3 block text-sm text-gray-700">
                    Saya setuju dengan <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Syarat dan Ketentuan</a> serta <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Kebijakan Privasi</a> ASSA Organization
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit" id="registerButton" 
                    class="register-btn w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="buttonText">Daftar Anggota</span>
                <svg class="w-4 h-4 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Sudah punya akun? 
                <a href="#" id="loginLink" class="text-blue-600 hover:text-blue-500 font-medium">Login di sini</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Â© 2024 ASSA Organization. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const passwordMatchText = document.getElementById('passwordMatchText');
        const termsCheckbox = document.getElementById('terms');
        const registerButton = document.getElementById('registerButton');
        const buttonText = document.getElementById('buttonText');
        const loginLink = document.getElementById('loginLink');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push('minimal 8 karakter');

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('huruf kecil');

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('huruf besar');

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('angka');

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('karakter khusus');

            return { strength, feedback };
        }

        // Update password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const { strength, feedback } = checkPasswordStrength(password);

            // Update strength bar
            passwordStrength.className = 'password-strength w-full';
            
            if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
                passwordStrengthText.textContent = 'Password lemah - Tambahkan: ' + feedback.slice(0, 2).join(', ');
                passwordStrengthText.className = 'text-xs text-red-500 mt-1';
            } else if (strength <= 4) {
                passwordStrength.classList.add('strength-medium');
                passwordStrengthText.textContent = 'Password sedang - Tambahkan: ' + feedback.join(', ');
                passwordStrengthText.className = 'text-xs text-yellow-600 mt-1';
            } else {
                passwordStrength.classList.add('strength-strong');
                passwordStrengthText.textContent = 'Password kuat';
                passwordStrengthText.className = 'text-xs text-green-600 mt-1';
            }
        });

        // Check password match
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                passwordMatchText.classList.add('hidden');
                return;
            }

            passwordMatchText.classList.remove('hidden');

            if (password === confirmPassword) {
                passwordMatchText.textContent = 'Password cocok';
                passwordMatchText.className = 'text-xs text-green-600 mt-1';
                confirmPasswordInput.classList.remove('border-red-300');
                confirmPasswordInput.classList.add('border-green-300');
            } else {
                passwordMatchText.textContent = 'Password tidak cocok';
                passwordMatchText.className = 'text-xs text-red-500 mt-1';
                confirmPasswordInput.classList.remove('border-green-300');
                confirmPasswordInput.classList.add('border-red-300');
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        passwordInput.addEventListener('input', checkPasswordMatch);

        // Password toggle functionality
        function setupPasswordToggle(toggleBtn, passwordField) {
            toggleBtn.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // Toggle icon
                if (type === 'text') {
                    this.innerHTML = `
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                        </svg>
                    `;
                } else {
                    this.innerHTML = `
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    `;
                }
            });
        }

        setupPasswordToggle(togglePassword, passwordInput);
        setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

        // Phone number formatting
        phoneInput.addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.startsWith('0')) {
                this.value = value;
            } else if (value.startsWith('62')) {
                this.value = '0' + value.substring(2);
            }
        });

        // Form validation
        function validateForm() {
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = termsCheckbox.checked;

            // Check all fields are filled
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                alert('Mohon lengkapi semua kolom yang diperlukan.');
                return false;
            }

            // Check email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format email tidak valid.');
                return false;
            }

            // Check phone number
            if (phone.length < 10 || phone.length > 15) {
                alert('Nomor telepon harus antara 10-15 digit.');
                return false;
            }

            // Check password strength
            const { strength } = checkPasswordStrength(password);
            if (strength < 3) {
                alert('Password terlalu lemah. Gunakan kombinasi huruf besar, kecil, angka, dan karakter khusus.');
                return false;
            }

            // Check password match
            if (password !== confirmPassword) {
                alert('Konfirmasi password tidak cocok.');
                return false;
            }

            // Check terms acceptance
            if (!termsAccepted) {
                alert('Anda harus menyetujui Syarat dan Ketentuan untuk melanjutkan.');
                return false;
            }

            return true;
        }

        // Form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Simulate registration process
            buttonText.textContent = 'Mendaftarkan...';
            registerButton.disabled = true;
            
            setTimeout(() => {
                alert(`Pendaftaran berhasil!\n\nSelamat datang di ASSA Organization, ${fullNameInput.value}!\n\nEmail konfirmasi telah dikirim ke ${emailInput.value}. Silakan periksa inbox Anda untuk mengaktifkan akun.`);
                
                // Reset form
                registerForm.reset();
                passwordStrength.className = 'password-strength w-full bg-gray-200';
                passwordStrengthText.textContent = 'Password harus minimal 8 karakter';
                passwordStrengthText.className = 'text-xs text-gray-500 mt-1';
                passwordMatchText.classList.add('hidden');
                
                // Reset button
                buttonText.textContent = 'Daftar Anggota';
                registerButton.disabled = false;
            }, 2000);
        });

        // Login link functionality
        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Mengalihkan ke halaman login...');
        });

        // Input validation styling
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && this.checkValidity()) {
                    this.classList.add('border-green-300');
                    this.classList.remove('border-red-300');
                } else if (this.value && !this.checkValidity()) {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-green-300');
                } else {
                    this.classList.remove('border-green-300', 'border-red-300');
                }
            });
        });

        // Terms and conditions links
        const termsLinks = document.querySelectorAll('a[href="#"]');
        termsLinks.forEach(link => {
            if (link !== loginLink) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const linkText = this.textContent;
                    alert(`Membuka halaman ${linkText}...\n\nAnda akan diarahkan ke dokumen ${linkText} ASSA Organization.`);
                });
            }
        });
    </script>
